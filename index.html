<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PH-ASSIGN-2</title>
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="./style/responsive.css">
    <script src="https://kit.fontawesome.com/ef5ee7f6e6.js" crossorigin="anonymous"></script>
</head>
<body class="inter-font">
    
    <header class="header-container maxm-width">
            <div class="logo">Fitness</div>
            <div class="nav-links-container">
                <p class="nav-item "><span class="home-bg">Home</span></p>
                <p class="nav-item">Service</p>
                <p class="nav-item">Contact</p>
                <p class="nav-item">About</p>
                <p class="ham-burger"><i class="fa-solid fa-bars"></i></p>
            </div>
   </header>

   <main >
    
    <div class="background-gradient">
        <section class="banner maxm-width ">
     
            <div class="banner-title-container">
               <h3 class="banner-title txt-white">Get body in <br> <span class="italic">shape</span> & stay <br>healthy</h3>
               <p class="banner-info txt-white">A huge selection of health and fitness content, healthy recipes <br> and transformation stories to help you get fit and stay fit!</p>
               
               <button class="btn-primary">Join Club Now!</button>
               <button class="btn-secondary">Download App</button>
            </div>
    
            <div class="banner-right-side-content">
                <div class="banner-img">
                    <img src="./images/Images 2.png" alt="">
                </div>
                <div class="card-1 txt-white">
                    
                    <div class="circle"><i class="fa-solid fa-play"></i></div>
                    <div>
                        <h5 class="card-1-title">350+</h5>
                        <p class="card-1-info">Video tutorial</p>
                    </div>
                    
                </div>
                <div class="card-2 txt-white">
                    <h5>500+</h5>
                    <p>Free Workout Videos</p>
                </div>
            </div>
    
    
    
        </section>
    </div>

    
    


   </main>
        
   

</body>
